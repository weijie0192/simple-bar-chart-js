<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./simple-line-chart.js"></script>
</head>
<body style="background:rgba(0, 0, 0, 0.85)">
    <button id="btn">Randomize Data</button>
    <div id="mychart" style="color:lawngreen;height:60vh;margin:100px">
    </div>
    <script>   
        //generate random data sets
        function generateRandomData(){
            var data = {};
            var total = Math.round(Math.random()*40);
            for(var i=0; i<= total; i++){
                data["Data "+i] =  Math.round(Math.random()*100) ;
            }
            return data;
        }

        //create chart
        function createChart(){
            //pass in element id and data sets
            SimpleLineChart('#mychart', generateRandomData())
        }
        //init chart
        createChart();
        //recreate chart with random data on click
        document.getElementById('btn').onclick = createChart;
        
    </script>
</body>
</html>
